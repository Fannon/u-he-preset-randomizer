name: CI

on: [push]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Test with Bun (primary development/test runner)
  test-bun:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: bun install --frozen-lockfile
      - run: bun run lint
      - run: bun run typecheck
      - run: bun test
      # Verify the built CLI can run with Bun
      - name: Verify CLI runs
        run: bun dist/cli.js --help

  # Verify build works with Node.js (production target)
  build-node:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['22.x', '24.x']
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: package-lock.json
      - run: npm ci
      - run: npm run build
      # Verify the built CLI can run with Node.js
      - name: Verify CLI runs
        run: node dist/cli.js --help
      # Verify the built MCP server can be imported
      - name: Verify MCP server imports
        run: node -e "import('./dist/mcp-server.js')"
